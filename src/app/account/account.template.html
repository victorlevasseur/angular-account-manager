<div aam-selectableList
    [aam-selectableModel]="account.operations"
    [dragula]="'account-bag'"
    [dragulaModel]='account.operations'
    *ngIf="account"
    class="account-component flex-container vertical"
    columns-container [(columnsSizes)]="columnsSizes">
    <div class="columns-headers">
        <columns-container-row>
            <column-header-cell columnName="handle">
                <div class="column-header">&nbsp;</div>
            </column-header-cell>
            <column-header-cell columnName="collected">
                <div class="column-header">E</div>
            </column-header-cell>
            <column-header-cell columnName="date">
                <div class="column-header">Date</div>
            </column-header-cell>
            <column-header-cell columnName="type">
                <div class="column-header">Type</div>
            </column-header-cell>
            <column-header-cell columnName="description">
                <div class="column-header">Description</div>
            </column-header-cell>
            <column-header-cell columnName="value">
                <div class="column-header">Valeur</div>
            </column-header-cell>
            <column-header-cell columnName="partialSum">
                <div class="column-header">Somme</div>
            </column-header-cell>
        </columns-container-row>
    </div>
    <div class="flex-item flex-item-grow">
        <div aam-vscrollable class="aam-vscrollable">
            <account-operation
                *ngFor="let operation of account.operations; let i = index; let odd = odd;"
                [accountOperation]="operation"
                [partialSums$]="partialSums$"
                [customClass]="odd ? 'odd' : 'even'"
                (valueChanged)="onValueChanged(account.operation, i)">
            </account-operation>
        </div>
    </div>
</div>
